<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .number-display {
            font-size: 3em;
            margin: 20px 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function rollRandomNumber() {
            const min = 1; // Minimum number
            const max = 100; // Maximum number
            const interval = 50; // Time between updates in ms
            const duration = 2000; // Total duration of rolling animation in ms
            const typingSpeed = 100; // Speed of typing animation in ms per character

            const display = document.getElementById('randomNumber');
            let startTime = null;

            function updateNumber(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                if (elapsed < duration) {
                    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    display.innerText = randomNumber;
                    requestAnimationFrame(updateNumber);
                } else {
                    const finalNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    typeText("The number you rolled is ", finalNumber);
                }
            }

            function typeText(text, finalNumber) {
                display.innerText = "";
                let i = 0;

                function typeCharacter() {
                    if (i < text.length) {
                        display.innerText += text.charAt(i);
                        i++;
                        setTimeout(typeCharacter, typingSpeed);
                    } else {
                        display.innerText += finalNumber;
                    }
                }

                typeCharacter();
            }

            requestAnimationFrame(updateNumber);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="number-display" id="randomNumber">Click the button to roll a number</div>
        <button onclick="rollRandomNumber()">Roll Number</button>
    </div>
</body>
</html>
