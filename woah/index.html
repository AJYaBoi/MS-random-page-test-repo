<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Numbers Animation</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background-color: #000;
        }
        .number {
            position: absolute;
            font-size: 1.5em;
            color: #fff;
            animation: fly 10s linear infinite;
        }
        @keyframes fly {
            0% {
                top: 100vh;
                left: calc(var(--left-pos, 0) * 1%);
            }
            100% {
                top: -10vh;
                left: calc(var(--left-pos, 0) * 1%);
            }
        }
    </style>
</head>
<body>
    <script>
        const numberOfElements = 1000;
        const body = document.body;

        for (let i = 0; i < numberOfElements; i++) {
            const numberElement = document.createElement('div');
            numberElement.className = 'number';
            numberElement.style.setProperty('--left-pos', Math.random() * 100);
            body.appendChild(numberElement);

            function updateNumber() {
                numberElement.textContent = Math.floor(Math.random() * 100) + 1;
            }

            setInterval(updateNumber, 100);
            updateNumber(); // Initial call to set the number
        }
    </script>
</body>
</html>
