<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woah</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background-color: #000;
        }
        .number {
            position: absolute;
            font-size: 1.5em;
            color: #fff;
            animation: bounce 5s infinite, spin 1s infinite linear;
        }
        @keyframes bounce {
            0% {
                top: var(--start-y);
                left: var(--start-x);
                transform: translate(0, 0);
            }
            25% {
                top: var(--mid-y);
                left: var(--mid-x);
                transform: translate(0, 0);
            }
            50% {
                top: var(--end-y);
                left: var(--end-x);
                transform: translate(0, 0);
            }
            75% {
                top: var(--mid-y);
                left: var(--mid-x);
                transform: translate(0, 0);
            }
            100% {
                top: var(--start-y);
                left: var(--start-x);
                transform: translate(0, 0);
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <script>
        const numberOfElements = 1000;
        const body = document.body;

        function randomPercentage() {
            return Math.random() * 100 + '%';
        }

        for (let i = 0; i < numberOfElements; i++) {
            const numberElement = document.createElement('div');
            numberElement.className = 'number';
            numberElement.style.setProperty('--start-x', randomPercentage());
            numberElement.style.setProperty('--start-y', randomPercentage());
            numberElement.style.setProperty('--mid-x', randomPercentage());
            numberElement.style.setProperty('--mid-y', randomPercentage());
            numberElement.style.setProperty('--end-x', randomPercentage());
            numberElement.style.setProperty('--end-y', randomPercentage());
            body.appendChild(numberElement);

            function updateNumber() {
                numberElement.textContent = Math.floor(Math.random() * 100) + 1;
            }

            setInterval(updateNumber, 100);
            updateNumber(); // Initial call to set the number
        }
    </script>
</body>
</html>
